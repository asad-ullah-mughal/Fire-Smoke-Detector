<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Smoke & Fire Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'detection/css/style.css' %}">
    <style>
        /* Full height page */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.6) !important;
            backdrop-filter: blur(6px);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #ffcc00 !important;
        }

        /* Main content takes full space */
        main {
            flex: 1;  /* pushes footer to bottom */
            display: flex;
            flex-direction: column;
        }

        /* Footer fixed at bottom */
        footer {
            margin-top: auto;
        }

        /* Form box */
        .form-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
        }

        /* Bubble Button */
        .bubble-btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .bubble-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .bubble-btn:active {
            transform: scale(0.98);
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding-top: 70px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="{% url 'index' %}">ðŸ”¥ Smoke & Fire Detection</a>
            <ul class="navbar-nav flex-row">
                {% if request.user.is_authenticated %}
                <li class="nav-item ms-3">
                    <a class="nav-link" href="{% url 'logout' %}">ðŸšª Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center p-3">
        &copy; 2025 Smoke & Fire Detection | Built with Django & Bootstrap
    </footer>
</body>
</html>
